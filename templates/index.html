<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot - Dr. Sanjay Kumar Yadav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
            color: #007bff;
        }
        .bot {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Medical Chatbot - Dr. Sanjay Kumar Yadav</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a medical question..." style="width: 100%; padding: 10px;">
        <button onclick="sendMessage()" style="width: 100%; padding: 10px; margin-top: 10px;">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user message in chat
            displayMessage(userInput, 'user');

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                displayMessage(data.message, 'bot');
            } catch (error) {
                displayMessage('Error connecting to the server.', 'bot');
            }

            document.getElementById('user-input').value = '';
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Dr. Sanjay'}:</span> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
