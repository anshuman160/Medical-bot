<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot - Dr. Sanjay Kumar Yadav</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            padding: 20px;
            margin: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #007bff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: linear-gradient(to bottom right, #f0f9ff, #cce4ff);
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            position: relative;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #28a745;
            color: white;
            align-self: flex-start;
            text-align: left;
        }
        #user-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Medical Chatbot - Dr. Sanjay Kumar Yadav</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a medical question...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user message in chat
            displayMessage(userInput, 'user');

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                displayMessage(data.message, 'bot');
            } catch (error) {
                displayMessage('Error connecting to the server.', 'bot');
            }

            document.getElementById('user-input').value = '';
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            messageDiv.innerHTML = `<span>${sender === 'user' ? 'You' : 'Dr. Sanjay'}:</span> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
