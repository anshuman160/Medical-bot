<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Breast Cancer Aware by Dr. Sanjay Kumar Yadav</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #fff1f4, #ffe0e9);
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff6f91;
        }

        h2 {
            color: #d63384;
            text-align: center;
            margin-bottom: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #d63384;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: linear-gradient(to bottom right, #fff5f8, #ffe0e4);
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            font-size: 16px;
        }

        .user {
            background-color: #d63384;
            color: white;
            text-align: right;
            align-self: flex-end;
        }

        .bot {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            align-self: flex-start;
        }

        #user-input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 2px solid #d63384;
            border-radius: 8px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: #a61d6d;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a61d6d;
        }

        .disclaimer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffe4e1;
            border-radius: 8px;
            border: 1px solid #ff6f91;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>Be Breast Cancer Aware</h2>
        <div class="header">Learn more, ask questions, and raise awareness ðŸ’—</div>

        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask anything about breast cancer...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Disclaimer Section -->
    <div class="disclaimer">
        <p><strong>Disclaimer:</strong> I strive to provide helpful information, but I may make mistakes. Please consult a medical expert for accurate advice and help.</p>
    </div>

    <footer>
        <p>For more information, visit the <a href="https://www.breastcancer.org" target="_blank" style="color: #d63384;">Breast Cancer Awareness</a> website.</p>
    </footer>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            displayMessage(userInput, 'user');

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                displayMessage(data.message, 'bot');
            } catch (error) {
                displayMessage('Error connecting to the server.', 'bot');
            }

            document.getElementById('user-input').value = '';
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            messageDiv.innerHTML = `<span>${sender === 'user' ? 'You' : 'Dr. Sanjay'}:</span> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
